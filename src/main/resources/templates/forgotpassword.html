<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>forgotpassword title here</title>
</head>
<body>
<section class="extra">
<form action="/resetpassword" method="post"style="margin-top: 40px;">
<h3>Forgot Password ?</h3>

    <th:block th:if="${session.msg}">
		<p class="fs-4 mt-2 text-center text-success">[[${session.msg}]]</p>
		<th:block th:text="${@userServiceimpl.removeMessage()}"></th:block>
	</th:block>

  <div class="mb-3">
    <label for="example" class="form-label">Email</label>
    <input type="email" class="form-control" id="example" name="email">
  </div>
 
 <div class="mb-3">
  <input type="text" class="form-control" placeholder="Enter Your Phone Number" name="phoneno" >
 </div>
 
 

<div style="text-align: center;">
  <button type="submit" class="btn btn-primary" style="border-radius: 20px;width: 120px;margin-top: 10px;">Submit</button>
  </div>
  
</form>	
	</section>
</body>
</html>
